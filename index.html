<!-- HTML for naughts and crosses application by Tyler Hughes -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="title">Naughts and Crosses</h1>
        <div class="game">
            <div data-index="0" class="cell" role="button" aria-label="Cell 1"></div>
            <div data-index="1" class="cell" role="button" aria-label="Cell 2"></div>
            <div data-index="2" class="cell" role="button" aria-label="Cell 3"></div>
            <div data-index="3" class="cell" role="button" aria-label="Cell 4"></div>
            <div data-index="4" class="cell" role="button" aria-label="Cell 5"></div>
            <div data-index="5" class="cell" role="button" aria-label="Cell 6"></div>
            <div data-index="6" class="cell" role="button" aria-label="Cell 7"></div>
            <div data-index="7" class="cell" role="button" aria-label="Cell 8"></div>
            <div data-index="8" class="cell" role="button" aria-label="Cell 9"></div>
        </div>
        <h3 class="status"></h3>
        <button class="restartBtn" aria-label="Restart the game">restart</button>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
